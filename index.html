<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" href="login.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main">
        
        <h1>Sign In</h1>
        <form>
            
            <input type="text" name="username" placeholder="username" class="inp">
            <input type="password" name="password" placeholder="password" class="inp"><br>
            <input type="checkbox" name="remember_me" class="inp">
            <label>Remember Me</label>
            <a href="forget.html" class="forget">Forgot Password?</a>
            <input type="submit" value="Login" class="login" class="inp">
            <p >Don't have an account? <a href="signup.html">Sign Up</a></p>
            
        </form>
    </div>

</body>
</html>
